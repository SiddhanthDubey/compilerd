<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1>Online Compiler</h1>
        <button id="toggle-theme">ðŸŒ™</button>

        <form id="compiler-form">
            <div class="label-container">
                <label for="language">Language:</label>
                <div class="dropdown-container">
                    <select id="language" name="language" class="small-dropdown">
                        <!-- Options will be dynamically added here -->
                    </select>
                </div>
            </div>

            <div class="editor-section">
                <label for="script" class="section-heading">Script:</label>
                <textarea id="script" name="script" rows="10" placeholder="Write your code here..."></textarea>
            </div>

            <button type="submit">Execute</button>
        </form>

        <div id="output-section">
            <label class="section-heading">Output:</label>
            <div id="output-container">
                <pre id="output"></pre>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
    <script>
        document.getElementById('toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
